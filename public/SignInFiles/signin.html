<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JWT-Auth</title>
    <link rel="stylesheet" href="../output.css">
</head>

<body class="flex flex-col justify-between h-screen  ">
    <header id="signupHead" class="flex flex-col justify-center text-blue-600 items-center w-full ">
        <div class="flex p-2 w-full justify-center border-b-2 border-blue-600 items-center ">
            <span class="font-bold text-lg">JWT Authentication Sign In Form</span>
        </div>
        <div class="flex justify-around border-b-2 w-full border-blue-600 ">
            <div>
                <label for="" class="bg-white">Light Mode</label>
                <button class="w-8" id="lightMode"><i class="fa-solid fa-sun"></i></button>
            </div>
            <div>
                <label for="" class="bg-white">Dark Mode</label>
                <button class="w-8" id="darkMode"><i class="fa-regular fa-moon"></i></button>
            </div>
        </div>
    </header>
    <main class="p-1 text-blue-600 ">
        <div class="flex justify-center ">
            <div class=" hidden relative  sm:w-5/12  border-2  border-blue-600 border-r-0">
                <!-- <img src="../img/image1.jpg" class="hidden sm:flex h-full   " alt="" srcset="">
                <img src="../img/image1.jpg" class="hidden sm:flex h-full   " alt="" srcset="">
                <img src="../img/image1.jpg" class="hidden sm:flex h-full   " alt="" srcset=""> -->
                <img src="../img/image1.jpg" class="hidden sm:flex h-full   " alt="" srcset="">
                <div class="absolute sm:flex hidden justify-center  bottom-0 space-x-6  p-1  w-full border-2">
                    <button id="image1" class=" bg-[#070724] cursor-pointer rounded-full p-2"></button>
                    <button id="image2" class=" bg-[#070724] cursor-pointer rounded-full p-2"></button>
                    <button id="image3" class=" bg-[#070724] cursor-pointer rounded-full p-2"></button>
                    <button id="image4" class=" bg-[#070724] cursor-pointer rounded-full p-2"></button>
                </div>
            </div>
            <div class="border-2 border-blue-600 flex flex-col justify-around  space-y-3 p-2 sm:w-2/4">
                <div class="flex flex-col items-center text-center">
                    <h1 class="font-semibold text-xl">Hello Guyz !</h1>
                    <p class="break-words ">This is my JWT Authentication Form
                        I hope that you may like it give your feedback in Comment
                        Section below &#128522;</p>
                </div>
                <form action="" id="submitForm" class="space-y-2" id="submitForm">
                    <div class="relative flex flex-col items-center">
                        <input id="userEmail" type="email" required
                            class="w-11/12 p-2 transition-colors peer border-blue-600 outline-none border-2 duration-500">
                        <label for=""
                            class="absolute peer-valid:text-xs peer-valid:transform peer-valid:-translate-y-6 peer-valid:pl-1 peer-valid:pr-1 peer-focus:text-xs peer-focus:transform peer-focus:-translate-y-6 peer-focus:pl-1 peer-focus:pr-1  bottom-3 left-6 md:left-8 lg:left-9  font-semibold bg-white duration-500 transition-all">Email</label>
                        <i class="absolute right-10 peer-focus:hidden top-5 fa-lg fa-regular fa-envelope"></i>
                    </div>
                    <div class="relative flex flex-col items-center">
                        <input id="userPassword" type="password" required
                            class="w-11/12 p-2 transition-colors peer outline-none border-2 border-blue-600 duration-500">
                        <label for=""
                            class="absolute peer-valid:text-xs peer-valid:transform peer-valid:-translate-y-6 peer-valid:pl-1 peer-valid:pr-1 peer-focus:text-xs peer-focus:transform peer-focus:-translate-y-6 peer-focus:pl-1 peer-focus:pr-1  bottom-3 left-6 md:left-8 lg:left-9  font-semibold bg-white duration-500 transition-all">Password</label>
                        <span class="absolute right-10 flex justify-center items-center top-5 " id="showPass"><i
                                class="fa-regular fa-lg fa-eye"></i></span>
                        <span id="hidePass" class="absolute hidden right-10  justify-center items-center top-5"><i
                                class="fa-regular fa-lg fa-eye-slash"></i></span>
                    </div>
                    <div class="flex justify-center">
                        <button id="signIn"
                            class="w-11/12 font-semibold hover:text-white  hover:border-blue-600 hover:bg-blue-600 border-blue-600 border-2 p-2"
                            type="submit">Sign In</button>
                    </div>
                </form>
                <div class="flex justify-center">
                    <p>Create an account !<a href="../index.html" class="text-blue-600 font-bold cursor-pointer"> Sign up </a></p>
                </div>
            </div>
        </div>
    </main>
    <footer class="sm:p-1 border-t-2 text-blue-600 border-blue-600 font-semibold text-center">Copyright &copy MSTECH
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/5a0b948d4f.js" crossorigin="anonymous"></script>
    <script type="module" src="signin.mjs"></script>
</body>

</html>
